<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<!--
			See https://github.com/tastejs/todomvc/blob/master/app-spec.md for app specification.

			This demo shows use of dynamic attributes, event listeners binding, element references and node ranges. The focus
			was to keep reasonably close to the proposed API without building much abstraction over it to properly demonstrate
			its strong and weak points (but it was tempting to build something like hyperhtml or lit-html here).

			This demo does not implement persistence, as that is not related to the proposed API and thus is not the goal
			here, but otherwise the demo is compliant with the TodoMVC app specification.
		-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Dynamic template • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	</head>
	<body>
		<a href="../index.html">Return to list of all demos</a>
		<section class="todoapp"></section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="https://github.com/jurca">Martin Jurča</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script src="../spec.js"></script>
		<script src="../polyfill.js"></script>
		<script src="https://rawgit.com/flatiron/director/master/build/director.min.js"></script>
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="js/dataStore.js"></script>
		<script src="js/router.js"></script>
		<script src="js/ui/templateProcessor.js"></script>
		<script src="js/ui/header.js"></script>
		<script src="js/ui/todoItem.js"></script>
		<script src="js/ui/todoList.js"></script>
		<script src="js/ui/clearCompleted.js"></script>
		<script src="js/ui/footer.js"></script>
		<script src="js/ui/app.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
